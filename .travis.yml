language: bash
sudo: required
services:
- docker
env:
- DOCKER_COMPOSE_VERSION=1.20.0
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
# Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
- openssl aes-256-cbc -K $encrypted_746fc4fff1b7_key -iv $encrypted_746fc4fff1b7_iv
  -in credentials.tar.gz.enc -out credentials.tar.gz -d

# If the SDK is not already cached, download it and unpack it
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
# Add gcloud to $PATH
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- tar -xzf credentials.tar.gz
- mkdir -p lib
# Here we use the decrypted service account credentials to authenticate the command line tool
- gcloud auth activate-service-account --key-file client-secret.json
- if [[ -z "${TRAVIS_TAG}" ]]; then
    TAG=v${TRAVIS_BUILD_NUMBER}
  else
    TAG=${TRAVIS_TAG}
  fi
install:
# Set the correct project to deploy to
- gcloud config set project easyship-test
- gcloud -q components install kubectl
jobs:
  include:
        - stage: Build image    
          script:
          - cp config/database.yml.example config/database.yml
          - docker-compose build
        - stage: Push Image to GCP
          script:
          - docker tag rails_4_travis:v1 us.gcr.io/easyship-test/rails_4_travis:${TAG}
          - gcloud docker -- push us.gcr.io/easyship-test/rails_4_travis:${TAG}
        - stage: Test
          script:        
          - docker-compose run test
        - stage: Deploy to K8S
          script:
          - kubectl set image deployment rails-4-travis rails-4-travis=us.gcr.io/easyship-test/rails_4_travis:${TAG}